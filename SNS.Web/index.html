<body 
      ng-controller="indexController"
      ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <!--<div ng-include="'app/views/sidebar.html'"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left">
    </div>-->
    <!--ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
    ui-swipe-left='Ui.turnOff("uiSidebarLeft")'-->

    <div layout="column" layout-fill>
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <a href="#/">   <h3 style="color:#fff;">SPORT-N-SUPPORT</h3></a>
                <span flex></span>
                <md-button ng-show="!authentication.isAuth" class="md-primary md-raised" ng-click="login()">
                    Login
                </md-button>
                <md-button ng-show="!authentication.isAuth" class="md-primary md-raised" ng-click="register()">
                    Register
                </md-button>
                <a href="#/dashboard">
                    <h4 style="color:#fff" hide-xs ng-hide="!authentication.isAuth"> Welcome {{appData.Student.Contact.FirstName}}</h4>
                </a>
                <md-button class="md-fab md-mini" aria-label="Settings" ng-click="settings()" ng-show="authentication.isAuth">
                    <md-icon md-font-set="material-icons">settings</md-icon>
                </md-button>
                <md-button class="md-fab md-mini" aria-label="Logout" ng-click="logOut()" ng-show="authentication.isAuth">
                    <md-icon md-font-set="material-icons">exit_to_app</md-icon>
                </md-button>
                <md-button href="mailto:HOURIben@OUTLOOK.com">Contact</md-button>
            </div>

        </md-toolbar>
        <div style="margin:10px;"></div>
        <div class="top am-fade" id="spinner"
             style="color:white;  z-index:10000; background-color:rgba(64, 64, 64,0.7); height :100%; width:100%; position:absolute; top:0;left:0;overflow: hidden;"
             ng-show="spinnerVisible()">
            <div layout="column" layout-sm="column" style="height:100%" layout-align="space-around center">
                <md-progress-linear md-mode="indeterminate"></md-progress-linear>
                <div style="text-align:center;font-size:large;">Please wait ...</div>
                <md-progress-linear md-mode="indeterminate"></md-progress-linear>
            </div>
        </div>


        <div layout="row" id="mainDiv">
            <div flex="20" hide-xs hide-sm></div>
            <div flex>
                <ng-view></ng-view>
            </div>
            <div flex="20" hide-xs hide-sm></div>
        </div>
        <!--<div flex ng-if="authentication.isAuth"></div>
        <div layout="row" layout-align="space-between center" layout-margin hide-xs hide-sm ng-if="authentication.isAuth">
            <h5>SNS Version 1.0 ©2018 SNS.</h5>

            <div>
                <b>
                    <font color="#0288D1"> Connecting </font><font color="#4DB6AC"> Athletes.</font>
                </b>
            </div>

            <a href="http://lc.sduhsd.net/" target="_blank">
                LCC Web Site &nbsp;
            </a>

        </div>-->
    </div>
