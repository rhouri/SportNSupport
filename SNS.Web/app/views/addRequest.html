
<h2>Add Requests for Tutoring</h2>
<div layout-gt-sm="row" layout="column">
    <div flex="45" style="margin-bottom:10px;">
        <form name="SNSForms.frmRequests">

            <md-toolbar class="md-primary">
                <div class="md-toolbar-tools">
                    <h3 class="md-flex">Available Subjects</h3>
                    <span flex></span>
                    <md-button class="md-fab md-mini" aria-label="save Changes" ng-show="SNSForms.frmRequests.$dirty" ng-click="exit()">
                        <md-icon md-font-set="material-icons">done</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content flex layout-padding  style="max-height:600px;overflow:auto;">

                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="item in appData.Subjects | filter:notRequested">
                        <md-button ng-show="item.RequestMatches.length>0" hide-xs class="md-raised md-warn md-secondary" ng-click="showMatches(item)">
                            {{item.RequestMatches.length}} Offer<span ng-show="item.RequestMatches.length>1">s</span>
                        </md-button>
                        <div class="md-list-item-text">
                            <h3>{{item.SubjectName}}</h3>
                        </div>
                        <md-checkbox ng-model="item.Requested"></md-checkbox>
                    </md-list-item>
                </md-list>
            </md-content>
        </form>
    </div>
    <div flex></div>
    <div flex="45" style="margin-bottom:10px;">
        <form name="SNSForms.frmOffers">
            <md-toolbar class="md-accent">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Tutoring I'm Requesting</h2>
                    <!--<a class="btn btn-sm btn-primary" href="#" ng-show="SNSForms.frmOffers.$dirty" ng-click="saveChanges()">Save</a>-->
                </div>
            </md-toolbar>
            <md-content flex layout-padding style="max-height:600px;overflow:auto;">

                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="item in appData.Subjects | filter:Requested">
                        <div class="md-list-item-text">
                            <h3>{{item.SubjectName}}</h3>
                        </div>
                    </md-list-item>
                </md-list>

            </md-content>

        </form>
    </div>
</div>
