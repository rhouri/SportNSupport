<form class="form-horizontal" role="form" name="SNSForms.Form" id="SNSForms.Form">

    <h2 class="form-login-heading">Login</h2>
    <div class="form-group">
        <label for="_email" class="col-sm-2 control-label">Your Email</label>
        <div class="col-sm-10">
            <input type="text" id="_email" name="_email" class="form-control" placeholder="Email" ng-model="loginData.UserName" validator="required" required-error-message="Required" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="_password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="Password" id="_password" name="_password" class="form-control" placeholder="Last Name" ng-model="loginData.Password" validator="required">
        </div>
    </div>
    <div layout="row" layout-align="center center">
        <md-button class="md-raised md-primary md-hue-2" type="submit" ng-click="login()" ng-disabled="!checkFormValid()">Login</md-button>
    </div>
    <div ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>


</form>
